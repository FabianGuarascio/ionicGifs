<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Only Five
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    @for(gif of trendingGifs()?.data ; track gif.id){
      <img [src]="gif.images.downsized.url" alt="">
    } @empty {
      Empty list of users
    }
  </div>




</ion-content>
